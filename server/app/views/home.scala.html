@()(implicit request: RequestHeader)

@main("Spinify Home"){
    <input type="hidden" id="csrf-token" value="@helper.CSRF.getToken.value">
    <input type="hidden" id="song-route" value="@routes.Home.addSong()">
    <input type="hidden" id="get-song-route" value="@routes.Home.getSong()">
    <input type="hidden" id="get-songs-route" value="@routes.Home.getSongs()">
    <input type="hidden" id="add-song-route" value="@routes.Home.addSong()">
    <input type="hidden" id="like-route" value="@routes.Home.likeSong()">
    <input type="hidden" id="vinyl-svg" value="@routes.Assets.versioned("images/vinyl.svg")">
    <input type="hidden" id="star-svg" value="@routes.Assets.versioned("images/star.svg")">
    <input type="hidden" id="filled-star-svg" value="@routes.Assets.versioned("images/filled-star.svg")">
    <div id="root"></div>
    <script src="@routes.Assets.versioned("javascript/home.js")"></script>
}
